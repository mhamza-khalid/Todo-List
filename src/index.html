<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Todo List</header>

    <div id="container">
        <div id="projects">
            <button number="0">Default Project</button>
            <form id="addProjectForm">
                <input required type="text" placeholder="Add New Project" id="inputProject">
                <button type="submit">Add Project</button>
            </form>
        </div>
        <div id="todos">

        </div>
    </div>
</body>
</html>
